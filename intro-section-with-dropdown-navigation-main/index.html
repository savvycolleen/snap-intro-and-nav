<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="row container">
      <a href="#" class="row__item"><img src="images/logo.svg" alt="snap company logo"></a>
      <a href="#" class="row__item menu-open" id="menu-open"><img src="images/icon-menu.svg" alt="menu button"></a>
    </div>
    <nav class="nav-menu">
      <ul>
        <li><a href="#">Features</a></li>
        <li><a href="#">Company</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Register</a></li>
      </ul>
    </nav>
  </header>
  <hero class="hero">
    <img class="img"
    src="images/image-hero-mobile.png" 
    alt="person working on laptop" 
    srcset="images/image-hero-mobile.png 750w, images/image-hero-desktop.png 960w">
    <div class="hero__content container">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
      <a href="#" class="btn">Learn more</a>
      <div class="client-row">
        <img class="client-item" src="images/client-databiz.svg" alt="databiz client logo">
        <img class="client-item" src="images/client-audiophile.svg" alt="audiophile client logo">
        <img class="client-item" src="images/client-meet.svg" alt="meet client logo">
        <img class="client-item" src="images/client-maker.svg" alt="maker client logo">
      </div>
    </div>
  </hero>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="/javascript/main.js"></script>
</body>
</html>
